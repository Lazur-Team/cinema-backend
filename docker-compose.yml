services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    env_file:
      - ./server/.env
    volumes:
      - ./server/app:/app
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    networks:
      - app_network
    depends_on:
      - db

  db:
    image: postgres:16
    restart: always
    env_file:
      - ./server/.env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - app_network

